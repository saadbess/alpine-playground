<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Playground</title>

    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body>

    <!-- Basic example of outputting something -->
    <div x-data="{ hello: 'world' }">
      <span x-text="hello + ' something else'"></span>
    </div>

    <!-- Visibility -->
    <div x-data="{ visible: false }">
        <div x-show="visible">I'm visible</div>
    </div>

    <div x-data="{ people: [1, 2, 3, 4, 5] }">
        <div x-show="people.length >= 1">Show me</div>
    </div>

    <!-- Click event -->
    <div x-data="{ show: false }">
        <button x-on:click="show = true">Show</button>
        <div x-show="show">
            Content
        </div>
    </div>

    <!-- Toggle -->
    <div x-data="{ show: false }">
        <button x-on:click="show = !show">Toggle</button>
        <div x-show="show">
            Content
        </div>
    </div>

    <!-- Increment -->
    <div x-data="{ number: 0 }">
        <button x-on:click="number++">Increment</button>
        <div x-text="number"></div>
        <div x-show="number >= 10">
            That's a big number!
        </div>
    </div>

  </body>
</html>
